<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="./styles.css">
  <!-- Fontawsome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body class="theme">
  <header class="header"></header>
  <main class="app">
    <div class="app__header">
      <h1 class="app__header__title">Todo</h1>
      <span class="app__header__toggle"><i class="fa-solid fa-moon"></i></span>
    </div>
    <div class="app__bar">
      <span class="app__bar__icon"></span>
      <input type="text" class="app__bar__input" placeholder="Create a new todo...">
    </div>
    <div class="app__box">
      <ul class="app__box__list">
      </ul>
      <div class="app__box__description">
        <div class="app__box__description__left"><span>?</span> items left</div>
        <div class="app__box__description__states">
          <div class="app__box__description__states__all">all</div>
          <div class="app__box__description__states__active">active</div>
          <div class="app__box__description__states__completed">completed</div>
        </div>
        <div class="app__box__description__clear">clear completed</div>
      </div>
    </div>
  </main>
  <section class="background"></section>
</body>
<script src="./main.js"></script>

</html>
